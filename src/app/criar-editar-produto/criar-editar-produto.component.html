<div class="ibox-title">
    <h5 *ngIf="novo">Novo Produto</h5>
    <h5 *ngIf="!novo">Editar Produto</h5>
</div>
<div class="ibox-content">
  <form method="get" (submit)="salvar(produto)" class="form-horizontal">
      <div class="form-group"><label class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input id="nome" name="nome" [(ngModel)]="produto.nome" #ctrl="ngModel" required type="text" class="form-control">
          </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="form-group"><label class="col-sm-2 control-label">Quantidade</label>
          <div class="col-sm-10">
            <input id="quantidade" name="quantidade" [(ngModel)]="produto.quantidade" type="text" class="form-control">
          </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="form-group"><label class="col-sm-2 control-label">Unidade</label>
          <div class="col-sm-10">
            <input id="unidade" name="unidade" [(ngModel)]="produto.unidade" type="text" class="form-control">
          </div>
      </div>
      <button *ngIf="novo" class="btn btn-primary" type="submit">Criar</button>
      <button *ngIf="!novo" class="btn btn-primary" type="submit">Atualizar</button>      
  </form>
</div>
