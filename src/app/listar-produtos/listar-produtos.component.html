<div class="ibox-content">
    <button class="btn btn-primary" type="button" (click)="novoProduto()">Novo</button>   
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Unidade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td><a href="javascript:;" (click)="editarProduto(produto)">{{produto.nome}}</a></td>
          <td>{{produto.quantidade}}</td>
          <td>{{produto.unidade}}</td>
          <td><button class="btn btn-danger btn-sm ml-1" (click)="deletarProduto(produto)">X</button></td>
        </tr>
      </tbody>
    </table>
</div>
